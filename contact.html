    <body>

        <!--Heading 1-->
        <h2>Contact</h2>

        <div id="form">
    
            <!--Contact form.-->
            <form action="" method="post">
                <div>
                    <p class="form-id">Full Name:</p>
                    <p><input type="text" id="fullName" alt="Enter your name here." name="yourName" placeholder="Full Name" size="75px"></p>
            
                    <p class="form-id">EMAIL ADDRESS:</p>
                    <p><input type="email" id="email" alt="Enter your email address here." name="yourEmail" placeholder="Email address" size="75px"></p>
                </div>
                
                <div>
                    <p class="form-id">MESSAGE:</p>
                    <textarea id="message" name="user_message" placeholder="Enter your message here." alt="message box" cols="75" rows="15"></textarea>
                </div>

                <div class="button">
                    <button type="submit" class="form-id">SEND</button>
                </div>

            </form>

        </div>

    </body>
